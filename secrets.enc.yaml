# Encrypted secrets template for terraform-proxmox
#
# To encrypt after filling in real values:
#   sops --encrypt --in-place secrets.enc.yaml
#
# To edit encrypted file:
#   sops secrets.enc.yaml
#
# To decrypt to stdout:
#   sops --decrypt secrets.enc.yaml

# Proxmox VE connection (BPG provider reads PROXMOX_VE_* env vars)
proxmox_ve_endpoint: https://example.local:8006
proxmox_ve_api_token: "user@realm!tokenid=your-token-here"
proxmox_ve_username: "user@realm"

# SSH access
proxmox_ssh_key_path: ~/.ssh/id_rsa

# Splunk credentials
splunk_password: your-splunk-password-here
splunk_hec_token: your-hec-token-here
