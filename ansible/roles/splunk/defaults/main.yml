---
# Splunk installation settings
splunk_version: "10.0.2"
splunk_build: "e2d18b4767e9"
splunk_package_name: "splunk-{{ splunk_version }}-{{ splunk_build }}-linux-amd64.deb"
splunk_local_package_path: "/opt/splunk-packages"

# Splunk user/group
splunk_user: "splunk"
splunk_group: "splunk"
splunk_home: "/opt/splunk"

# Splunk admin credentials (should be overridden in vault)
splunk_admin_user: "admin"
splunk_admin_password: "changeme123!"

# Splunk role: indexer, search_head, deployment_server, cluster_manager, all_in_one
splunk_role: "indexer"

# Cluster configuration
splunk_cluster_enabled: true
splunk_cluster_master_uri: "https://{{ splunk_mgmt_ip | default('192.168.1.130') }}:8089"
splunk_cluster_pass4symmkey: "changeme_cluster_key"
splunk_cluster_replication_factor: 2
splunk_cluster_search_factor: 1

# License configuration
splunk_license_type: "dev"

# Network isolation - block outbound internet
splunk_network_isolation: true
splunk_allowed_networks:
  - "192.168.1.0/24"

# Firewall ports
splunk_ports:
  web: 8000
  mgmt: 8089
  forwarding: 9997
  replication: 8080
  clustering: 9887
