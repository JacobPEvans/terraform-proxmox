# Claude Code - Automatic PR review and interactive assistant
#
# Follows Anthropic's recommended configuration:
# https://github.com/anthropics/claude-code-action/blob/main/docs/solutions.md
#
# Skip review by adding label: 'skip-claude' or 'dependencies'
# Summon manually: @claude in a PR comment

name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  review:
    name: Claude Code Review
    if: >-
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'skip-claude') &&
      !contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_bedrock: false
          model: claude-sonnet-4-5-20250929
          prompt: |
            Review this Terraform/OpenTofu PR for the proxmox infrastructure repo.
            Focus on:
            - Terraform best practices and style
            - Security implications (secrets exposure, network rules)
            - Resource naming and variable conventions
            - Provider version constraints
            - SOPS/age secrets handling patterns

  interactive:
    name: Claude Interactive
    if: >-
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Interactive
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_bedrock: false
          model: claude-sonnet-4-5-20250929
