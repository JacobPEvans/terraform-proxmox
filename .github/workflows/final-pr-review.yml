name: Final PR Review

on:
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  checks: read
  contents: read
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: final-pr-review-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  review:
    uses: JacobPEvans/ai-workflows/.github/workflows/final-pr-review.yml@v0.5.0
    secrets: inherit
