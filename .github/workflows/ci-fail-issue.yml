name: CI Fail Issue

on:
  workflow_run:
    workflows: ["Terraform CI"]
    types: [completed]
    branches: [main]

permissions:
  actions: read
  contents: read
  issues: write

jobs:
  handle-failure:
    if: github.event.workflow_run.conclusion == 'failure'
    uses: JacobPEvans/ai-workflows/.github/workflows/ci-fail-issue.yml@v0.6.0
    with:
      workflow_name: "Terraform CI"
    secrets: inherit
