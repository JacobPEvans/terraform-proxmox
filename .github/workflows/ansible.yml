name: Ansible CI

on:
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          working_directory: ansible/

  molecule:
    name: Molecule Test
    runs-on: ubuntu-24.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        role:
          - common
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install ansible-dev-tools molecule-plugins[docker] docker

      - name: Install Ansible collections
        run: ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run Molecule tests
        run: molecule test
        working-directory: ansible/roles/${{ matrix.role }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
