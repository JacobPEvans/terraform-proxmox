name: Ansible CI

on:
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ansible-lint
        run: pip install ansible-lint

      - name: Run ansible-lint
        run: ansible-lint
        working-directory: ansible/

  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        role:
          - common
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ansible molecule molecule-plugins[docker]

      - name: Install Ansible collections
        run: ansible-galaxy collection install ansible.posix community.general

      - name: Run Molecule tests
        run: molecule test
        working-directory: ansible/roles/${{ matrix.role }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
