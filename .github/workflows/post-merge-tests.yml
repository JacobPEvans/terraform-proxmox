name: Post-Merge Test Review

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to review'
        required: false
        type: string

permissions:
  actions: write
  contents: write
  id-token: write
  pull-requests: write

jobs:
  dispatch:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Re-trigger as workflow_dispatch
        run: |
          gh workflow run "${{ github.workflow }}" \
            --repo "${{ github.repository }}" \
            --ref main \
            -f commit_sha="${{ github.sha }}"
        env:
          GH_TOKEN: ${{ github.token }}

  review:
    if: github.event_name == 'workflow_dispatch'
    uses: JacobPEvans/ai-workflows/.github/workflows/post-merge-tests.yml@v0.3.3
    with:
      commit_sha: ${{ inputs.commit_sha || github.sha }}
    secrets: inherit
